{% load staticfiles %}

<aside class="post-right hidden-xs">
    <!-- 熱門文章排行 -->
    <section class="widget post-right-item">
        <h4 class="post-right-title">熱門文章排行</h4>
        <ol class="hot-list">
            {% for h in hot %}
                <li><a href="{% url 'index' %}show-{{ h.id }}.html" title="{{ h.title }}">{{ h.title }}</a></li>
            {% endfor %}
        </ol>
    </section>
    <!-- 熱門推薦 -->
    <section class="widget post-right-item">
        <h4 class="post-right-title">熱門推薦</h4>
        <ul class="post-hot clearfix">
        {% for k in remen %}
            <li>
                <div class="img">
                    <a href="{% url 'index' %}show-{{ k.id }}.html" title="{{ k.title }}">
                        <img src="{% url 'index' %}media/{{ k.img }}" srcset="{% url 'index' %}media/{{ k.img }}" alt="{{ k.title }}"
                            class="wp-post-image" width="120" height="80"/>
                    </a>
                </div>
                <div class="text">
                    <a href="{% url 'index' %}show-{{ k.id }}.html" title="{{ k.title }}">{{ k.title }}</a>
                </div>
            </li>
        {% endfor %}
        </ul>
    </section>
    <!-- 所有標籤 -->
    <section class="widget post-right-item">
        <h4 class="post-right-title">所有標籤</h4>
        <div class="tags">
            {% for tag in tags %}
                <a href="{% url 'index' %}tag/{{ tag.name }}">{{ tag.name }}</a>
            {% endfor %}
        </div>
    </section>
    <!-- 關注我們 -->
    <section class="post-right-item">
        <h4 class="post-right-title">關注我們</h4>
        <div class="wid-about">
            <p>QR Code</p>
            <img src="{% static "picture/qrcode.png" %}" alt="QRCode" width="160" height="160">
        </div>
        <div class="wid-about">
            <p><strong>聯繫方式</strong></p>
            <p>Line：PythonGoodToEat</p>
            <p>Email：helloworld@example.com</p>
        </div>
    </section>
</aside>
