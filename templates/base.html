<!-- 載入資源 -->
{% load staticfiles %}
<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="x-dns-prefetch-control" content="on" />
<meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-title" content="Django Sample Blog">
<title>Django Sample Blog</title>

<link rel='stylesheet' href='{% static "css/bootstrap.min.css" %}' type='text/css' media='all'/>
<link rel='stylesheet' href='{% static "css/font-awesome.min.css" %}' type='text/css' media='all'/>
<link rel='stylesheet' href='{% static "css/style.css" %}' type='text/css' media='all'/>
<link rel='stylesheet' href='{% static "css/raxus.css" %}' type='text/css' media='all'/>

</head>

<body class="home blog site-layout-2">

<header class="fix-wrap">
    <div class="fix-main clearfix pr" _hover-ignore="1"> <a href="/" class="index-logo">
        <img src="{% static "picture/logo.png" %}" alt="logo"></a>
        <!-- 導覽 -->
        <nav class="nav fl">
            <ul class="fix-list clearfix">
                <li class="menu-item"><a href="/">首頁</a></li>
                {% for category in allcategory %}
                    <li class="menu-item">
                        <a href="{% url 'index' %}list-{{ category.id }}.html">{{ category.name }}</a>
                    </li>
                {% endfor %}
                <li class="menu-item"><a href="/about/">關於我</a></li>
            </ul>
        </nav>
        <!-- 搜尋功能 -->
        <form method="get" class="index-search hidden-xs" action="{% url 'index' %}s/" >
            <input class="text" name="search" type="text" placeholder="輸入關鍵字" value="">
            <button class="submit" type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
</header>

{% block content %}{% endblock %}
<!-- 底部 -->
<footer class="footer">
    <div class="copyright"> © Django Sample Blog
        ·<a href="https://www.djangoproject.com/">Django</a>
        ·<a href="https://www.python.org/" target="_blank">Python</a>
    </div>
</footer>
<script type='text/javascript' src='{% static "js/jquery.min.js" %}'></script>
<script type='text/javascript' src='{% static "js/bootstrap.min.js" %}'></script>
<script type='text/javascript' src='{% static "js/raxus-slider.min.js" %}'></script>
</body>
</html>
